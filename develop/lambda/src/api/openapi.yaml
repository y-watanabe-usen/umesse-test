      tags:
      - cm
      summary: CM情報取得
      operationId: userCmCmIdGET
      parameters:
      - name: cmId
        in: path
        description: ID of cm to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: string
      responses:
