      tags:
      - cm
      summary: CM情報取得
      operationId: getUserCm
      parameters:
      - name: cmId
        in: path
        description: ID of cm to return
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: string
      responses:
        "200":
          description: The response
