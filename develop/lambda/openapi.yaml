openapi: 3.0.0
servers:
  - url: /api
info:
  description: U MESSE API
  version: 0.0.1
  title: U MESSE API
paths:
  /ping:
    get:
      tags:
        - ping
      summary: ping
      operationId: ping
      responses:
        default:
          description: successful response
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "ok"

  /auth:
    post:
      tags:
        - auth
      summary: 端末認証
      operationId: auth
      requestBody:
        content: 
          application/json:
            schema: 
              type: object
              properties:
                unisCustomerCd:
                  type: string
      responses:
        '200':
          description: 端末認証
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auth'

  /user:
    get:
      tags:
        - user
      summary: User情報取得
      operationId: getUser
      responses:
        '200':
          description: User情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /user/cm:
    get:
      tags:
        - cm
      summary: CMリスト取得
      description: ''
      operationId: listUserCm
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CmItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - cm
      summary: CM新規結合
      description: ''
      operationId: createUserCm
      requestBody:
        content: 
          application/json:
            schema: 
              type: object
              properties:
                materials:
                  $ref: '#/components/schemas/CmMaterialListItem'
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CmItem'
        default:
          description: Default error sample response

  '/user/cm/{cmId}':
    get:
      tags:
        - cm
      summary: CM情報取得
      description: ''
      operationId: getUserCm
      parameters:
        - $ref: '#/components/parameters/CmId'
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CmItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
        - cm
      summary: CM情報更新
      description: ''
      operationId: updateUserCm
      parameters:
        - $ref: '#/components/parameters/CmId'
      requestBody:
        content: 
          application/json:
            schema: 
              type: object
              properties:
                title:
                  type: string
                  example: "サンプル"
                description:
                  type: string
                  example: "サンプル"
                seconds:
                  type: integer
                  format: int64
                  example: 540
                startDate:
                  type: string
                  format: date-time
                  example: "2019-09-01T09:00:00+9:00"
                endDate:
                  type: string
                  format: date-time
                  example: "9999-12-31T23:59:59+09:00"
                industry:
                  type: string
                  example: ""
                scene:
                  type: string
                  example: ""
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CmItem'
        default:
          description: Default response
    delete:
      tags:
        - cm
      summary: CM情報削除
      description: ''
      operationId: deleteUserCm
      parameters:
        - name: cmId
          in: path
          description: ID of cm to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CmItem'
        default:
          description: Default response

  '/center/{cmId}':
    post:
      tags:
        - center
      summary: CMセンター連携追加
      description: ''
      operationId: createCenterCm
      parameters:
        - $ref: '#/components/parameters/CmId'
      requestBody:
        content: 
          application/json:
            schema: 
              type: object
              properties:
                title:
                  type: string
                  example: 'タイトル'
                description:
                  type: string
                  example: '説明文'
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                  example: '掲載終了日時（固定）'
      responses:
        default:
          description: Default response
    delete:
      tags:
        - center
      summary: CMセンター連携削除
      description: ''
      operationId: deleteCenterCm
      parameters:
        - $ref: '#/components/parameters/CmId'
      responses:
        default:
          description: Default error sample response

  /center/upload:
    get:
      tags:
        - center
      summary: センターCM連携（センター専用）
      description: ''
      operationId: getCenterUpload
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                items:
                  properties:
                    unisCustomerCd:
                      type: string
                      example: "123456789"
                    cmMetas:
                      type: array
                      items:
                        $ref: '#/components/schemas/CenterItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  '/center/upload/{unisCustomerCd}':
    post:
      tags:
        - center
      summary: センターCM連携完了（センター専用）
      description: ''
      operationId: updateCenterUpload
      parameters:
        - $ref: '#/components/parameters/UnisCustomerCd'
      requestBody:
        content: 
          application/json:
            schema: 
              type: object
              properties:
                dataProcessType:
                  type: string
                  example: "01：正常完了、09：取込失敗"
                uMesseCmCd:
                  type: string
                  example: "0999999900-c-sfja8eo1"
                errorCode:
                  type: string
                  example: "E0001"
                errorMessege:
                  type: string
                  example: "CM名に規定外の文字が使用されています"
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                properties:
                  dataProcessType:
                    type: string
                    example: "01：正常完了、09：取込失敗"
                  uMesseCmCd:
                    type: string
                    example: "0999999900-c-sfja8eo1"
                  errorCode:
                    type: string
                    example: "E0001"
                  errorMessege:
                    type: string
                    example: "CM名に規定外の文字が使用されています"
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /share:
    get:
      tags:
        - share
      summary: CM共有リスト取得
      description: ''
      operationId: listShare
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CmItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  '/share/{cmId}':
    post:
      tags:
        - share
      summary: CM共有追加
      description: ''
      operationId: createShare
      parameters:
        - $ref: '#/components/parameters/CmId'
      responses:
        default:
          description: Default response
    delete:
      tags:
        - share
      summary: CM共有削除
      description: ''
      operationId: deleteShare
      parameters:
        - name: cmId
          in: path
          description: ID of cm to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        default:
          description: Default error sample response

  /user/recording:
    get:
      tags:
        - recording
      summary: 録音データリスト取得
      description: ''
      operationId: listUserRecording
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/RecordingItem'
    post:
      tags:
        - recording
      summary: 新規録音データ
      description: ''
      operationId: createUserRecording
      responses:
        '200':
          description: successful
      requestBody:
        content: 
          multipart/form-data:
            schema: 
              type: object
              properties:
                filename:
                  type: string
                recordedFile:
                  type: string
                  format: binary

  '/user/recording/{recordingId}':
    get:
      tags:
        - recording
      summary: 録音データ取得
      description: ''
      operationId: getUserRecording
      parameters:
        - $ref: '#/components/parameters/RecordingId'
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordingItem'
        default:
          description: Default response
    post:
      tags:
        - recording
      summary: 録音データ更新（メタデータのみ）
      description: ''
      operationId: updateUserRecording
      parameters:
        - $ref: '#/components/parameters/RecordingId'
      requestBody:
        content: 
          multipart/form-data:
            schema: 
              type: object
              properties:
                title:
                  type: string
                  example: "サンプル"
                description:
                  type: string
                  example: "サンプル"
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecordingItem'
    delete:
      tags:
        - recording
      summary: 録音データ削除
      description: ''
      operationId: deleteUserRecording
      parameters:
        - $ref: '#/components/parameters/RecordingId'
      responses:
        default:
          description: Default response

  /user/tts:
    get:
      tags:
        - tts
      summary: TTSデータリスト取得
      description: ''
      operationId: listUserTts
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/TtsItem'
    post:
      tags:
        - tts
      summary: 新規録音データ
      description: ''
      operationId: createUserTts
      responses:
        '200':
          description: successful
      requestBody:
        content: 
          multipart/form-data:
            schema: 
              type: object
              properties:
                filename:
                  type: string
                recordedFile:
                  type: string
                  format: binary

  '/user/tts/{ttsId}':
    get:
      tags:
        - tts
      summary: TTSデータ取得
      description: ''
      operationId: getUserTts
      parameters:
        - $ref: '#/components/parameters/TtsId'
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TtsItem'
        default:
          description: Default response
    post:
      tags:
        - tts
      summary: TTSデータ更新（メタデータのみ）
      description: ''
      operationId: updateUserTts
      parameters:
        - $ref: '#/components/parameters/TtsId'
      requestBody:
        content: 
          multipart/form-data:
            schema: 
              type: object
              properties:
                title:
                  type: string
                  example: "サンプル"
                description:
                  type: string
                  example: "サンプル"
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TtsItem'
    delete:
      tags:
        - tts
      summary: TTSデータ削除
      description: ''
      operationId: deleteUserTts
      parameters:
        - $ref: '#/components/parameters/TtsId'
      responses:
        default:
          description: Default response

  /bgm:
    get:
      tags:
        - resources
      summary: BGM
      description: ''
      operationId: listBgm
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BgmItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  '/bgm/{industryId}':
    get:
      tags:
        - resources
      summary: BGM
      description: ''
      operationId: listBgm
      parameters:
        - name: industryId
          in: path
          description: ID of bgm to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BgmItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  '/bgm/{industryId}/{sceneId}':
    get:
      tags:
        - resources
      summary: BGM
      description: ''
      operationId: listBgm
      parameters:
        - name: industryId
          in: path
          description: ID of bgm to return
          required: true
          schema:
            type: string
        - name: sceneId
          in: path
          description: ID of bgm to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BgmItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /narration:
    get:
      tags:
        - resources
      summary: ナレーション
      description: ''
      operationId: listNarration
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NarrationItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  '/narration/{industryId}':
    get:
      tags:
        - resources
      summary: ナレーション
      description: ''
      operationId: listNarration
      parameters:
        - name: industryId
          in: path
          description: ID of narration to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NarrationItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  '/narration/{industryId}/{sceneId}':
    get:
      tags:
        - resources
      summary: ナレーション
      description: ''
      operationId: listNarration
      parameters:
        - name: industryId
          in: path
          description: ID of narration to return
          required: true
          schema:
            type: string
        - name: sceneId
          in: path
          description: ID of narration to return
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NarrationItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /chime:
    get:
      tags:
        - resources
      summary: Open/Endチャイム
      description: ''
      operationId: listChime
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChimeItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tts:
    get:
      tags:
        - resources
      summary: TTSテンプレート一覧
      description: ''
      operationId: listTts
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WordItem'
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /signedUrl:
    get:
      tags:
        - s3
      summary: S3オブジェクトの署名付きURLの取得
      description: '試聴再生、録音音声アップロード'
      operationId: getSignedUrl
      responses:
        '200':
          description: The response
          content:
            application/json:
              schema:
                properties:
                  url:
                    type: string
                    example: "https://filesamples.com/samples/audio/aac/sample1.aac"
        '400':
          description: Response invalid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  parameters:
    CmId:
      name: cmId
      in: path
      description: ID of cm to return
      required: true
      schema:
        type: string
        format: string
    RecordingId:
      name: recordingId
      in: path
      description: ID of recording to return
      required: true
      schema:
        type: string
        format: string
    TtsId:
      name: ttsId
      in: path
      description: ID of tts to return
      required: true
      schema:
        type: string
        format: string
    UnisCustomerCd:
      name: unisCustomerCd
      in: path
      description: ID of unis customer cd to return
      required: true
      schema:
        type: string
        format: string
  schemas:
    Auth:
      properties:
        token:
          type: string
          example: '1234567890'
    User:
      properties:
        unisCustomerCd:
          type: string
          example: "123456789"
        contractCd:
          type: string
          example: "N01234567890123456789"
        serviceCd:
          type: string
          example: "U01"
        serviceName:
          type: string
          example: "U∞MUSIC"
        customerName:
          type: string
          example: "カフェUSEN"
        customerNameKana:
          type: string
          example: "カフェユーセン"
        customerGroupCd:
          type: string
          example: "1234567"
        customerGroupName:
          type: string
          example: "CAFÉ USENグループ"
        contractStatusCd:
          type: string
          example: "2"
        contractStatusName:
          type: string
          example: "確定"
        createDate:
          type: string
          example: "2019-09-01T09:00:00+9:00"
        renewalDate:
          type: string
          example: "2019-09-01T09:00:00+9:00"
    CmItem:
      properties:
        id:
          type: string
          example: "123456789-c-12345678"
        title:
          type: string
          example: "サンプル"
        description:
          type: string
          example: "サンプル"
        seconds:
          type: integer
          example: 540
        startDate:
          type: string
          example: "2019-09-01T09:00:00+9:00"
        endDate:
          type: string
          example: "9999-12-31T23:59:59+09:00"
        productionType:
          type: string
          example: "01: 音楽系, 02: 素ナレ"
        industry:
          type: string
          example: ""
        scene:
          type: string
          example: ""
        materials:
          $ref: '#/components/schemas/CmMaterialListItem'
        status:
          type: string
          example: "00:CM削除, 01: CM作成中, 02: CM作成完了, 09: CM作成エラー, 11: センターアップロード中, 12: センターアップロード完了, 19: センターアップロードエラー"
        timestamp:
          type: string
          example: "2019-09-01T09:00:00+9:00"
    CmMaterialListItem:
      properties:
        narrations:
          type: array
          items:
            properties:
              id:
                type: string
                example: "narration/サンプル01"
              volume:
                type: integer
                example: 1.5
        startChime:
          type: object
          properties:
            id:
              type: string
              example: "chime/サンプル01"
            volume:
              type: integer
              example: 0.5
        endChime:
          type: object
          properties:
            id:
              type: string
              example: "chime/サンプル02"
            volume:
              type: integer
              example: 0.5
        bgm:
          type: object
          properties:
            id:
              type: string
              example: "bgm/サンプル01"
            volume:
              type: integer
              example: 0.5
    BgmItem:
      properties:
        id:
          type: string
          example: "bgm/サンプル01"
        title:
          type: string
          example: "タイトル"
        description:
          type: string
          example: "説明文"
        seconds:
          type: integer
          example: 300
        url:
          type: string
          description: '試聴URL'
          example: 'https://example.com'
        industry:
          items:
            $ref: '#/components/schemas/IndustryItem' 
        scenes:
          items:
            $ref: '#/components/schemas/SceneItem' 
        timestamp:
          type: string
          example: "2019-09-01T09:00:00+9:00"
    NarrationItem:
      properties:
        id:
          type: string
          example: "narration/サンプル01"
        title:
          type: string
          example: '18時30分閉店'
        description:
          type: string
          example: '放送開始日2020年10月15日 有効期限2020年10月20日'
        manuscript:
          type: string
          example: '本日はご来店いただきましてありがとうございます。当店は18時30分閉店です'
        url:
          type: string
          description: '試聴URL'
          example: 'https://example.com'
        seconds:
          type: integer
          example: 30
        industry:
          items:
            $ref: '#/components/schemas/IndustryItem' 
        scene:
          items:
            $ref: '#/components/schemas/SceneItem' 
        timestamp:
          type: string
          example: "2019-09-01T09:00:00+9:00"
    ChimeItem:
      properties:
        id:
          type: string
          example: "chime/サンプル01"
        title:
          type: string
          example: '開始チャイム'
        description:
          type: string
          example: '開始チャイム'
        url:
          type: string
          description: '試聴URL'
          example: 'https://example.com'
        seconds:
          type: integer
          example: 30
        timestamp:
          type: string
          example: "2019-09-01T09:00:00+9:00"
    WordItem:
      properties:
        id:
          type: string
          example: "123456789"
        title:
          type: string
          example: '18時30分閉店'
        description:
          type: string
          example: '放送開始日2020年10月15日 有効期限2020年10月20日'
        manuscript:
          type: string
          example: '本日はご来店いただきましてありがとうございます。当店は18時30分閉店です'
        industry:
          items:
            $ref: '#/components/schemas/IndustryItem'
        scene:
          items:
            $ref: '#/components/schemas/SceneItem'
        timestamp:
          type: string
          example: "2019-09-01T09:00:00+9:00"
    IndustryItem:
      properties:
        id:
          type: string
          example: "01"
        name:
          type: string
          example: '業種名'
    SceneItem:
      properties:
        id:
          type: string
          example: "01"
        name:
          type: string
          example: 'シーン名'
    RecordingItem:
      properties:
        id:
          type: string
