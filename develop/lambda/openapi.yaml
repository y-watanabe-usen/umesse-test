        '200':
          description: The response
          content:
            application/json:
              schema:
                properties:
                  value:
                    type: string
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/RecordingItem'
    post:
      tags:
        - recording
      summary: 新規録音データ
      description: ''
      operationId: ''
      responses:
        '200':
          description: successful
      requestBody:
        content: 
          multipart/form-data:
            schema: 
              type: object
              properties:
                filename:
                  type: string
                recordedFile:
                  type: string
                  format: binary

