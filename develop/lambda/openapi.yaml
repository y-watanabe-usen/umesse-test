  '/cm/{cmId}':
    post:
      tags:
        - cm
      summary: CM情報更新
      description: ''
      operationId: ''
      parameters:
        - name: cmId
          in: path
          description: ID of cm to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        default:
          description: Default response
    delete:
      tags:
        - cm
      summary: cm 削除
      description: ''
      operationId: ''
