paths:
  /ping:
    get:
      tags:
        - ping
      summary: ping
      responses:
        default:
          description: successful response
          content:
            application/json:
              schema:
                properties:
                  message:
                    type: string
                    example: "ok"
  /auth:
    post:
      tags:
        - auth
      summary: 端末認証
      requestBody:
        content: 
          application/json:
            schema: 
              type: object
              properties:
                unis_customer_cd:
                  type: string
      responses:
        '200':
          description: 端末認証
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Auth'
  /user:
    get:
      tags:
        - user
      summary: User情報取得
      responses:
        '200':
          description: User情報
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
