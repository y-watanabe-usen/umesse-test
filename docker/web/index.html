<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <title>Demo</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.697.0.min.js"></script>
  <script>
    AWS.config.update({
      accessKeyId: '1234567890',
      secretAccessKey: '1234567890',
      region: 'ap-northeast-1',
      endpoint: 'http://localhost:9001',
    });
    var lambda = new AWS.Lambda();

    function invoke(key) {
      var params = {
        FunctionName: 'index',
        Payload : JSON.stringify({ Bucket: 'mybucket', key: key }),
      };
      console.log(params);

      lambda.invoke(params, function(err, data) {
        if (err) console.log(err, err.stack);
        else alert(JSON.parse(data.Payload));
      });
    }
  </script>
</head>
<body>
  <input type="button" value="get" onClick="invoke('broadcasting-start1.mp3')">
</body>
</html>
